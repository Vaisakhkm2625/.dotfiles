#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launchimage is set by the application. This would suggest it's the app misbehaving.
# exec-once = waybar & hyprpaper & firefox
#exec-once=/usr/lib/polkit-kde-authentication-agent-1
 
exec-once= ~/.config/hypr/script.sh
#fix wallpaper crash issue with `rm -rf  ~/.cache/swww/`
exec-once=rm -rf  ~/.cache/swww/;sleep 1;swww init &&  swww img ~/.config/hypr/wallhaven-ymrk77_1920x1080.png 
exec-once=hyprctl setcursor Bibata-Modern-Ice 22


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2 #5
    gaps_out = 5 #20
    border_size = 4
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    cursor_inactive_timeout = 5

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding =  5 #10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = opacity 0.85 override 0.85 override,^(firefox)$
windowrule = opacity 0.85 override 0.85 override,^(brave-browser)$
windowrule = opacity 0.85 override 0.85 override,^(thunar)$
windowrule = opacity 0.85 override 0.85 override,^(thunderbird)$


#windowrule = opacity 0.30 override 0.30 override, workspace
windowrule = workspace 7,title:^(WhatsApp)(.*)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, b, exec, firefox ##
bind = $mainMod SHIFT, b, exec, brave ##
bind = $mainMod SHIFT, C, killactive, ##
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +'%s_grim.png')
bind = $mainMod CONTROL, S, exec, grim ~/Pictures/screenshots/$(date +'%s_grim.png')
bind = $mainMod, y, exec, swww img ~/.config/hypr/wallhaven-ymrk77_1920x1080.png  --transition-duration 1
bind = $mainMod SHIFT, Y, exec, bash ~/dotfiles/scripts/switchWal.sh
bind = $mainMod, n, exec, swaync-client -t
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, p, pin, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, t, togglesplit, # dwindle
bind = $mainMod, o, toggleopaque, # dwindle
bind = $mainMod, f, fullscreen
bind = $mainMod SHIFT, f, fakefullscreen
bind = $mainMod, u, exec, pkill -SIGUSR1 waybar 
#bind = $mainMod , Period, exec,rofimoji

###### testing zone
bind = SUPER SHIFT, E, exec, [workspace 2 float;noanim] thunar
workspace = special:hhi, on-created-empty:thunar

###### testing zone



#playerctl
bind = $mainMod ALT, space, exec, playerctl play-pause
bind = $mainMod ALT, j, exec, playerctl play-pause
bind = $mainMod ALT, k, exec, playerctl play-pause
bind = $mainMod ALT, h, exec, playerctl position 5-
bind = $mainMod ALT, k, exec, playerctl position 5+



# screen lock
misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = false
}



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# groups
bind = $mainMod SHIFT, g, togglegroup

bind = $mainMod ALT, h, moveintogroup, l
bind = $mainMod ALT, l, moveintogroup, r
bind = $mainMod ALT, k, moveintogroup, u
bind = $mainMod ALT, j, moveintogroup, d

bind = $mainMod ALT, h, moveoutofgroup, l
bind = $mainMod ALT, l, moveoutofgroup, r
bind = $mainMod ALT, k, moveoutofgroup, u
bind = $mainMod ALT, j, moveoutofgroup, d


# workspace
bind = $mainMod SHIFT, x, movetoworkspace, special 
bind = $mainMod, x, togglespecialworkspace 

bind = $mainMod SHIFT, q, movetoworkspace, special:hi
#bind = $mainMod SHIFT, q, movetoworkspace, special:hi
bind = $mainMod, q, togglespecialworkspace,hi

bind = $mainMod SHIFT, w, movetoworkspace, special:2
#bind = $mainMod SHIFT, q, movetoworkspace, special:hi
bind = $mainMod, w, togglespecialworkspace,2
# hyprctl dispatch movetoworkspace special:1
# hyprctl dispatch togglespecialworkspace 1
#

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# zoom
bind= $mainMod CTRL,a,exec,hyprctl keyword misc:cursor_zoom_factor 2.0
bind= $mainMod CTRL,b,exec,hyprctl keyword misc:cursor_zoom_factor 1.0


